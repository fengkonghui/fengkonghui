<extend name="Public/main" />
<!-- content -->
<block name="body">
		<div class="fkzx_content">
			<div class="spec_title xindai_title">
				<div>&nbsp;</div>
				<h2>在线审贷会</h2>
				<div>&nbsp;</div>
			</div>
			<div class="fkzx_cont">
				<div class="fkzx_cont_left">
					<div class="fkzx_date">解答时间段</div>
					<div class="fkzx_time"><br />10:00-15:00</div>
				</div>
				<div class="fkzx_cont_center">
					<div class="spec_rig_top fkzx_title">
						<h2>解答记录</h2>
						<div>&nbsp;</div>
					</div>
					<foreach name="list" item="aub">
					<div class="fkzx_jilu">
						<div class="fkzx_tx"><img src="<php>echo avatars($aub['uid']);</php>" /></div>
						<div class="fkzx_neirong">
							<p class="fkzx_name">
								<a href="{:U('/Portal/member/user/',array('uid'=>$aub['uid']))}" target="_blank">{$aub['user_nickname']}</a>
								<span>
									<php>echo date('Y-m-d',$aub['time']);</php>
								</span>
							</p>
							<p>{$aub['content']}</p>
							<p class="fkzx_huifu"><a href="javascript:void(0);" class="subimt">回复（{$aub['reply_count']}）</a></p>
							<div class="sub_replay" style="display:none">
								<form action="{:U('subimt')}" method="post" class="xiangqing_sub">
									<input type="hidden" value="{$aub['id']}" name="reply" />
									<textarea name="content" class="zf_pinglun1"></textarea>
									<div>
										<input type="submit" class="zf_pinglun" name="sub1" value="回复">
									</div>
								</form>
								<foreach name="aub.reply" item="auc">
								<div class="fkzx_jilu">
									<div class="fkzx_tx"><img src="<php>echo avatars($auc['uid']);</php>" /></div>
									<div class="fkzx_neirong">
										<p class="fkzx_name">
											<a href="{:U('/Portal/member/user/',array('uid'=>$auc['uid']))}" target="_blank">{:getMemberField('user_nickname',$auc['uid'])}</a>
											<span>
												<php>echo date('Y-m-d',$auc['time']);</php>
											</span>
										</p>
										<p>{$auc['content']}</p>
									</div>
								</div>
								</foreach>
							</div>
						</div>
					</div>
					</foreach>
				</div>
				<script type="text/javascript">
					$(function(){
						var abc = function(){
							$(".subimt").click(function(){
							  $(this).parent().parent().find('.sub_replay').css('display','block');
							  $(this).attr('class','subimt-off');
							  abc();
							});

							$(".subimt-off").click(function(){
							  $(this).parent().parent().find('.sub_replay').css('display','none');
							  $(this).attr('class','subimt');
							  abc();
							});
						}
						abc();
					})
				</script>
				<div class="fkzx_cont_right">
					<div class="spec_rig_top fkzx_tw">
						<h2>审贷问题</h2>
						<div>&nbsp;</div>
					</div>
					<form action="{:U('subimt')}" method="post">
						<textarea rows="" cols="" name="content">在此输入您的审贷问题，由网站专家为您及时解答</textarea>
						<input type="submit" name="sub" value="提问" /> 
					</form>
				</div>
			</div>
		</div>
</block>

</body>
</html>
